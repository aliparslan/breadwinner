<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BREADWINNER</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app-container">
      <div id="auth-section" class="auth-container">
        <h1>&gt; Breadwinner_</h1>
        <p class="subtitle">// Please authenticate to access system.</p>

        <label class="input-label">USER_ID (EMAIL)</label>
        <input type="email" id="email" placeholder="user@capitalone.com" />

        <label class="input-label">ACCESS_KEY (PASSWORD)</label>
        <input type="password" id="password" placeholder="••••••••" />

        <div class="auth-buttons">
          <button id="login-btn" class="primary-btn">INITIALIZE SESSION</button>
          <button id="signup-btn" class="secondary">CREATE NEW USER</button>
        </div>
        <p id="msg" class="error-msg"></p>
      </div>

      <div id="app-section" class="hidden">
        <div class="dashboard-header">
          <h1 class="dash-title">Dashboard</h1>
          <div class="user-controls">
            <span id="user-email"></span>
            <button id="logout-btn" class="secondary logout-btn">LOGOUT</button>
          </div>
        </div>

        <div class="summary-cards">
          <div class="card">
            <h4>Total Income</h4>
            <p id="sum-income" class="positive">$0.00</p>
          </div>
          <div class="card">
            <h4>Total Expenses</h4>
            <p id="sum-expense" class="negative">$0.00</p>
          </div>
          <div class="card">
            <h4>Net Position</h4>
            <p id="sum-net">$0.00</p>
          </div>
        </div>

        <div class="section-header">
          <h3>Highest Allocation</h3>
        </div>
        <div id="category-list"></div>

        <div class="section-header transactions-header">
          <h3>Transactions</h3>
          <div class="header-actions">
            <input type="file" id="file-input" accept=".pdf" style="display: none" />
            <button id="trigger-upload-btn" class="secondary action-btn"><span>↑</span> PDF</button>
            <button onclick="openAddModal()" class="primary-btn action-btn"><span>+</span> Add</button>
          </div>
        </div>

        <p id="status" class="status-msg"></p>

        <div id="results-area">
          <div id="tx-table-container"></div>
        </div>
      </div>
    </div>

    <div id="edit-modal" class="modal-overlay hidden">
      <div class="modal">
        <h3 id="modal-title">Edit Transaction</h3>
        <input type="hidden" id="edit-id" />

        <label class="input-label">DATE</label>
        <input type="date" id="edit-date" />

        <label class="input-label">DESCRIPTION</label>
        <input type="text" id="edit-desc" placeholder="e.g. AWS Invoice" />

        <label class="input-label">AMOUNT (NEGATIVE = SPEND)</label>
        <div class="input-group">
          <span class="prefix">$</span>
          <input type="number" step="0.01" id="edit-amount" placeholder="-10.00" />
        </div>

        <label class="input-label">CATEGORY</label>
        <select id="edit-category"></select>

        <div class="modal-actions">
          <button class="secondary" onclick="closeModal()">CANCEL</button>
          <button class="primary-btn" onclick="saveEdit()">SAVE RECORD</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
