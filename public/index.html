<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Breadwinner</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
    </script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="loading-overlay">
      <div class="spinner"></div>
    </div>

    <div id="app-container">
      <div id="auth-section" class="auth-container hidden">
        <h1><span style="font-size: 2.5rem">üçû</span><br />Breadwinner</h1>
        <p class="subtitle">Make cents of your spending!</p>

        <label class="input-label" for="email">Email</label>
        <input type="email" id="email" placeholder="name@email.com" />

        <label class="input-label" for="password">Password</label>
        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />

        <div class="auth-buttons">
          <button id="login-btn" class="primary-btn">Sign In</button>
          <button id="signup-btn" class="secondary">Create Account</button>
        </div>
        <p id="msg" class="error-msg"></p>
      </div>

      <div id="app-section" class="hidden">
        <div class="dashboard-header">
          <div class="dash-brand">
            <span class="bread-icon">üçû</span>
            <span class="dash-title">Breadwinner</span>
          </div>
          <div class="user-controls">
            <span id="user-email"></span>
            <button id="logout-btn" class="secondary logout-btn">Log Out</button>
          </div>
        </div>

        <div class="summary-cards">
          <div class="card">
            <h4>Income</h4>
            <p id="sum-income" class="positive">$0.00</p>
          </div>
          <div class="card">
            <h4>Expenses</h4>
            <p id="sum-expense">$0.00</p>
          </div>
          <div class="card">
            <h4>Net</h4>
            <p id="sum-net">$0.00</p>
          </div>
        </div>

        <div class="section-header">
          <h3>Spending</h3>
        </div>
        <div id="category-list"></div>

        <div class="section-header transactions-header">
          <h3>Transactions</h3>
          <div class="header-actions">
            <input type="file" id="file-input" accept=".pdf" style="display: none" />
            <button id="trigger-upload-btn" class="secondary action-btn">PDF</button>
            <button onclick="openAddModal()" class="primary-btn action-btn">+ Add</button>
          </div>
        </div>

        <div class="filter-bar">
          <label for="filter-search" class="sr-only">Search Transactions</label>
          <input type="text" id="filter-search" placeholder="Search..." style="flex: 2" />

          <label for="filter-category" class="sr-only">Filter by Category</label>
          <select id="filter-category" style="flex: 1">
            <option value="all">All</option>
          </select>
        </div>

        <div id="status-toast">
          <div class="status-dot"></div>
          <span id="status-text">Ready</span>
        </div>

        <div id="results-area">
          <div id="tx-table-container"></div>
        </div>
      </div>
    </div>

    <div id="edit-modal" class="modal-overlay hidden">
      <div class="modal">
        <h3 id="modal-title" style="margin-bottom: 20px">Edit Transaction</h3>
        <input type="hidden" id="edit-id" />

        <div class="type-toggle-container">
          <button type="button" id="type-expense" class="type-btn active" onclick="setTxType('expense')">
            Expense
          </button>
          <button type="button" id="type-income" class="type-btn" onclick="setTxType('income')">Income</button>
        </div>

        <label class="input-label" for="edit-amount">Amount</label>
        <div class="input-group">
          <span class="prefix">$</span>
          <input type="number" step="0.01" id="edit-amount" placeholder="0.00" inputmode="decimal" />
        </div>

        <label class="input-label" for="edit-desc">Description</label>
        <input type="text" id="edit-desc" placeholder="Merchant name" />

        <label class="input-label" for="edit-date">Date</label>
        <input type="date" id="edit-date" />

        <label class="input-label" for="edit-category">Category</label>
        <select id="edit-category"></select>

        <div class="modal-actions">
          <button class="secondary" onclick="closeModal()">Cancel</button>
          <button class="primary-btn" onclick="saveEdit()">Save</button>
        </div>
      </div>
    </div>

    <div id="confirm-modal" class="modal-overlay hidden">
      <div class="modal" style="text-align: center">
        <h3 style="margin-bottom: 10px">Are you sure?</h3>
        <p id="confirm-msg" style="color: var(--text-secondary); margin-bottom: 24px">This action cannot be undone.</p>
        <div class="modal-actions">
          <button class="secondary" onclick="closeConfirm(false)">Cancel</button>
          <button id="confirm-yes-btn" class="primary-btn" style="background: var(--accent-red)">Delete</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
