<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Breadwinner</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
    </script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="loading-overlay">
      <div class="spinner"></div>
    </div>

    <div id="app-container">
      <div id="auth-section" class="auth-container hidden">
        <h1><span style="font-size: 2.5rem">üçû</span><br />Breadwinner</h1>
        <p class="subtitle">Make cents of your spending!</p>

        <label class="input-label" for="email">Email</label>
        <input type="email" id="email" placeholder="name@email.com" />

        <label class="input-label" for="password">Password</label>
        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />

        <div class="auth-buttons">
          <button id="login-btn" class="primary-btn">Sign In</button>
          <button id="signup-btn" class="secondary">Create Account</button>
        </div>
        <p id="msg" class="error-msg"></p>
      </div>

      <div id="app-section" class="hidden">
        <div class="dashboard-header">
        <div class="dash-brand">
          <a href="/" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px">
            <span class="bread-icon">üçû</span>
            <span class="dash-title">Breadwinner</span>
          </a>
        </div>
        <div class="user-controls">
          <div class="user-dropdown">
            <button id="user-dropdown-btn" class="user-dropdown-trigger" onclick="toggleUserDropdown()">
              <span id="user-email" class="user-email-text"></span>
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </button>
            <div id="user-dropdown-menu" class="user-dropdown-menu hidden">
              <a href="profile.html" class="dropdown-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="12" r="3"></circle>
                  <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                Settings
              </a>
              <button id="logout-btn" class="dropdown-item dropdown-logout">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                  <polyline points="16 17 21 12 16 7"></polyline>
                  <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Log Out
              </button>
            </div>
          </div>
          </div>
        </div>

        
        <!-- Monthly Visualization Component (includes summary stats) -->
        <div id="monthly-viz" class="hidden"></div>
        
        <!-- AI Insights Component -->
        <div id="ai-insights" class="insights-card hidden">
          <div class="insights-header">
            <span class="insights-icon">‚ú®</span>
            <span class="insights-title">Insights</span>
            <button id="refresh-insights-btn" class="insights-refresh" title="Refresh insights">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
              </svg>
            </button>
          </div>
          <p id="insights-text" class="insights-body">Loading insights...</p>
        </div>


        <div class="section-header transactions-header">
          <h3>Transactions</h3>
          <div class="header-actions">
            <input type="file" id="file-input" accept=".pdf" style="display: none" />
            <button id="trigger-upload-btn" class="secondary action-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
              Upload
            </button>
            <button onclick="openAddModal()" class="primary-btn action-btn">+ Add</button>
          </div>
        </div>

        <div class="filter-bar">
          <label for="filter-search" class="sr-only">Search Transactions</label>
          <input type="text" id="filter-search" placeholder="Search..." style="flex: 2" />

          <label for="filter-category" class="sr-only">Filter by Category</label>
          <select id="filter-category" style="flex: 1">
            <option value="all">All</option>
          </select>
        </div>

        <div id="status-toast">
          <div class="status-dot"></div>
          <span id="status-text">Ready</span>
        </div>

        <div id="results-area">
          <div id="tx-table-container"></div>
        </div>
      </div>
    </div>

    <div id="edit-modal" class="modal-overlay hidden">
      <div class="modal">
        <div class="modal-header">
          <h3 id="modal-title">Edit Transaction</h3>
        </div>
        <div class="modal-body">
          <input type="hidden" id="edit-id" />

          <div class="type-toggle-container">
            <button type="button" id="type-expense" class="type-btn active" onclick="setTxType('expense')">
              Expense
            </button>
            <button type="button" id="type-income" class="type-btn" onclick="setTxType('income')">Income</button>
          </div>

          <label class="input-label" for="edit-amount">Amount</label>
          <div class="input-group">
            <span class="prefix">$</span>
            <input type="number" step="0.01" id="edit-amount" placeholder="0.00" inputmode="decimal" />
          </div>

          <label class="input-label" for="edit-desc">Description</label>
          <input type="text" id="edit-desc" placeholder="Merchant name" />

          <label class="input-label" for="edit-date">Date</label>
          <input type="date" id="edit-date" />

          <label class="input-label" for="edit-category">Category</label>
          <select id="edit-category"></select>

          <div class="modal-actions">
            <button class="btn-outline" onclick="closeModal()">Cancel</button>
            <button class="primary-btn" onclick="saveEdit()">Save</button>
          </div>
          <button id="delete-tx-btn" class="btn-delete-link hidden" onclick="deleteFromModal()">Delete Transaction</button>
        </div>
      </div>
    </div>

    <div id="confirm-modal" class="modal-overlay hidden">
      <div class="modal" style="text-align: center">
        <h3 style="margin-bottom: 10px">Are you sure?</h3>
        <p id="confirm-msg" style="color: var(--text-secondary); margin-bottom: 24px">This action cannot be undone.</p>
        <div class="modal-actions">
          <button class="secondary" onclick="closeConfirm(false)">Cancel</button>
          <button id="confirm-yes-btn" class="primary-btn" style="background: var(--accent-red)">Delete</button>
        </div>
      </div>
    </div>

    <footer class="site-footer">
      <p>¬© 2026 Breadwinner. All rights reserved.</p>
    </footer>

    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="app.js"></script>
  </body>
</html>
