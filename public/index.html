<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadwinner</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        
        <div id="auth-section">
            <h1>Breadwinner üçû</h1>
            <p style="color:#666; margin-bottom: 20px;">Sign in to track your spending.</p>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="login-btn">Log In</button>
            <button id="signup-btn" class="secondary">Sign Up</button>
            <p id="msg" style="color: red; font-size: 0.9rem; margin-top: 10px;"></p>
        </div>

        <div id="app-section" class="hidden">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 style="margin:0;">Dashboard</h2>
                <button id="logout-btn" class="secondary" style="width:auto; padding: 8px 16px;">Log Out</button>
            </div>
            
            <p style="color:#666; font-size: 0.9rem;">Logged in as: <span id="user-email"></span></p>
            <hr style="border:0; border-top:1px solid #eee; margin: 20px 0;">

            <h3>Upload Statement</h3>
            <div style="background:#f4f4f4; padding:15px; border-radius:8px; text-align:center;">
                <input type="file" id="file-input" accept=".pdf" style="border:none; background:transparent;">
                <button id="upload-btn" style="margin-top:10px;">Analyze with AI</button>
            </div>
            <p id="status" style="text-align:center; margin-top:10px; color:#666;"></p>

            <div id="results-area" class="hidden">
                <h3 style="margin-top: 30px;">Summary</h3>
                <div class="summary-cards">
                    <div class="card">
                        <h4>Income</h4>
                        <p id="sum-income" class="positive">$0.00</p>
                    </div>
                    <div class="card">
                        <h4>Expenses</h4>
                        <p id="sum-expense" class="negative">$0.00</p>
                    </div>
                    <div class="card">
                        <h4>Net</h4>
                        <p id="sum-net">$0.00</p>
                    </div>
                </div>

                <h3 style="margin-top: 30px;">Top Spending Categories</h3>
                <div id="category-list" style="margin-bottom: 30px;"></div>

                <h3>All Transactions</h3>
                <table id="tx-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="tx-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
