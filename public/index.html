<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breadwinner</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
    </script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app-container">
      <div id="auth-section" class="auth-container">
        <h1>Breadwinner</h1>
        <p class="subtitle">Welcome back. Please sign in.</p>

        <label class="input-label">Email</label>
        <input type="email" id="email" placeholder="you@example.com" />

        <label class="input-label">Password</label>
        <input type="password" id="password" placeholder="••••••••" />

        <div class="auth-buttons">
          <button id="login-btn" class="primary-btn">Sign In</button>
          <button id="signup-btn" class="secondary">Create Account</button>
        </div>
        <p id="msg" class="error-msg"></p>
      </div>

      <div id="app-section" class="hidden">
        <div class="dashboard-header">
          <div class="dash-title">Overview</div>
          <div class="user-controls">
            <span id="user-email"></span>
            <button id="logout-btn" class="secondary logout-btn">Log Out</button>
          </div>
        </div>

        <div class="summary-cards">
          <div class="card">
            <h4>Income</h4>
            <p id="sum-income" class="positive">$0.00</p>
          </div>
          <div class="card">
            <h4>Expenses</h4>
            <p id="sum-expense">$0.00</p>
          </div>
          <div class="card">
            <h4>Net</h4>
            <p id="sum-net">$0.00</p>
          </div>
        </div>

        <div class="section-header">
          <h3>Spending by Category</h3>
        </div>
        <div id="category-list"></div>

        <div class="section-header transactions-header">
          <h3>Transactions</h3>
          <div class="header-actions">
            <input type="file" id="file-input" accept=".pdf" style="display: none" />
            <button id="trigger-upload-btn" class="secondary action-btn">Upload PDF</button>
            <button onclick="openAddModal()" class="primary-btn action-btn">+ Add</button>
          </div>
        </div>

        <p id="status" class="status-msg"></p>

        <div id="results-area">
          <div id="tx-table-container"></div>
        </div>
      </div>
    </div>

    <div id="edit-modal" class="modal-overlay hidden">
      <div class="modal">
        <h3 id="modal-title" style="margin-bottom: 20px">Edit Transaction</h3>
        <input type="hidden" id="edit-id" />

        <label class="input-label">Date</label>
        <input type="date" id="edit-date" />

        <label class="input-label">Description</label>
        <input type="text" id="edit-desc" placeholder="Merchant name" />

        <label class="input-label">Amount</label>
        <div class="input-group">
          <span class="prefix">$</span>
          <input type="number" step="0.01" id="edit-amount" placeholder="-0.00" />
        </div>
        <p style="font-size: 0.75rem; color: #6b7280; margin-top: 4px">Negative for spending, positive for income.</p>

        <label class="input-label">Category</label>
        <select id="edit-category"></select>

        <div class="modal-actions">
          <button class="secondary" onclick="closeModal()">Cancel</button>
          <button class="primary-btn" onclick="saveEdit()">Save</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
